<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicidad</title>
    <!-- Fonts y Slick.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>¡Bienvenido!</h2>
        <p>Espacios limitados de publicidad disponibles.</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
    <!-- Carrusel -->
    <div class="slider">
        <div><img src="anuncio1.jpg" alt="Anuncio 1"></div>
        <div><img src="anuncio2.jpg" alt="Anuncio 2"></div>
        <div><img src="anuncio3.jpg" alt="Anuncio 3"></div>
    </div>
    <!-- Barra de progreso -->
    <div class="progress-bar">
        <div></div>
    </div>
    <p>70% de los espacios ya están ocupados</p>
    <!-- Formulario -->
    <form method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="text" name="nombre" placeholder="Tu Nombre" required>
        <input type="email" name="correo" placeholder="Tu Correo" required>
        <textarea name="mensaje" placeholder="Tu Mensaje" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <!-- Banner inferior -->
    <div class="banner">
        <p>Promociona tu negocio aquí: ¡Contáctanos ahora!</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        // Mostrar el popup al cargar la página
        window.onload = () => {
            document.getElementById('popup').style.display = 'block';
        };
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        // Inicializar el carrusel
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                dots: true,
                arrows: false
            });
        });
    </script>
</body>
</html>
